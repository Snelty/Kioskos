<body>
    <div class="form-container bg-primary">
        <div class="form-wrapper">
            <h1 class="text-primary-foreground">Crea una cuenta</h1>
            <p class="text-primary-foreground">Regístrate para comenzar</p>
            <form action="../php/registrarse.php" method="POST">
                <div>
                    <label for="name">Nombre</label>
                    <input id="name" name="name" placeholder="Ingresa tu nombre" required />
                </div>
                <div>
                    <label for="email">Correo electrónico</label>
                    <input id="email" name="email" type="email" placeholder="ejemplo@email.com" required />
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" required />
                </div>
                <div>
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input id="confirm-password" name="confirm-password" type="password" required />
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p class="text-primary-foreground">¿Ya tienes una cuenta? <a href="iniciarsesion.html" class="text-primary">Inicia sesión</a></p>
            <p class="text-primary-foreground">¿Eres vendedor? <a href="vendedor.html" class="text-primary">Aplicar como vendedor</a></p>
        </div>
    </div>
